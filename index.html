<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>incrementingCounter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="elem">
        <div class="icon">
            <i class="fa fa-twitter" style="font-size:46px"></i>
        </div>
        <div id="xFollowers" class="counter">
            0
        </div>
        <h5>X Followers</h5>
    </div>

    <div class="elem">
        <div class="icon">
            <i class="fa fa-youtube-play" style="font-size:46px"></i>
        </div>
        <div id="youtubeSubscribers" class="counter">
            0
        </div>
        <h5>YouTube Subscribers</h5>
    </div>

    <div class="elem">
        <div class="icon">
            <i class="fa fa-facebook-square" style="font-size:46px"></i>
        </div>
        <div id="facebookFans" class="counter">
            0
        </div>
        <h5>Facebook Fans</h5>
    </div>

    <script src="script.js"></script>
</body>

</html>
